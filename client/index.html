<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>SkyCast</title>
  
  <!-- STYLES -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link href="./styles/styles.css" rel="stylesheet">

</head>
<body>
   <div class= 'navContainer'>
    <nav class="navbar navbar-light bg-faded ">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="http://megaicons.net/static/img/icons_sizes/8/178/256/weather-partly-cloudy-day-icon.png" style="width:55px;height:48px;">
          <a class="navbar-brand" href="#/">SkyCast</a>
        </div>
        <ul class="nav navbar-nav" ng-controller="loginController" ng-show ='isLoggedIn()'>
          <li ng-controller="loginController" ng-show ='isLoggedIn()'><a id="navItem" href="#/">Search the Weather</a></li>
          <li ng-controller="loginController" ng-show='isLoggedIn()'><a id="navItem" href="#/pastSearches">Past Searches</a></li> 
          <li ng-controller="logoutController">
            <a id="navItem" href="#/login" ng-click='logout()'>Logout </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div  ng-view></div>


  <!-- SCRIPTS -->
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="/bower_components/angular-skycons/angular-skycons.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.7/angular-nvd3.min.js"></script>
  <script src='./bower_components/d3/d3.min.js' type='text/javascript'></script>
  <script src='./bower_components/angular-charts/dist/angular-charts.min.js' type='text/javascript'></script>

  <!-- CUSTOM ANGULAR SCRIPTS -->
  <script src="./main.js"></script>
  <script src="./services/AuthService.js"></script>
  <script src="./services/WeatherSearchService.js"></script>
  <script src="./controllers/LoginCtrl.js"></script>
  <script src="./controllers/RegisterCtrl.js"></script>
  <script src="./controllers/PastSearchesCtrl.js"></script>
  <script src="./controllers/WeatherCtrl.js"></script>

</body>
</html>
